<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtes Caba</title>
</head>
<body>
    <h1 class="my-2 mx-5">Subte Caba</h1>
    <div class="container">
        <form class="destinos-data my-4">
            <select class="form-select" name="destinos" id="destinos">
                <option value="none" selected>Selecciona la linea</option>
                <option value="linea_a" selected>Linea A</option>
                <option value="linea_b" selected>Linea B</option>
                <option value="linea_c" selected>Linea C</option>
                <option value="linea_d" selected>Linea D</option>
                <option value="linea_e" selected>Linea E</option>
                <option value="linea_h" selected>Linea H</option>
                <option value="all" selected>Ver Todas</option>
                
            </select>
        </form>
      </div>
      <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <script src="app.js"></script>
</body>
</html>
